
name: last_breath
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.0.8
  uuid: ^4.4.2
  animations: ^2.0.11
  sqlite3: ^2.4.2
  audioplayers: ^6.1.0
  numberpicker: ^2.1.2
  flutter_svg: ^2.0.10+1
  flutter_dnd: ^0.1.4+1
  flutter_expandable_fab: ^2.2.0
  hive:
  hive_flutter:


  # flutter_gen: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  hive_generator:
  build_runner:

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/sounds/
